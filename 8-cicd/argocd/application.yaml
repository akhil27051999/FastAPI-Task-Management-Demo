apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: task-management-python
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/your-org/task-management-api-python
    targetRevision: main
    path: 7-kubernetes-python
  destination:
    server: https://kubernetes.default.svc
    namespace: task-management-python
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
