apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-api-python
  namespace: task-management-python
  labels:
    app: task-api-python
spec:
  replicas: 2
  selector:
    matchLabels:
      app: task-api-python
  template:
    metadata:
      labels:
        app: task-api-python
    spec:
      containers:
      - name: task-api
        image: task-management-api-python:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: task-api-config
              key: DATABASE_URL
        - name: PYTHONPATH
          valueFrom:
            configMapKeyRef:
              name: task-api-config
              key: PYTHONPATH
        - name: DEBUG
          valueFrom:
            configMapKeyRef:
              name: task-api-config
              key: DEBUG
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
